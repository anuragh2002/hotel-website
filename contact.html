<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Hotel Paradise, a place where you're more than comfortable"
    />
    <meta
      name="keywords"
      content="Hotel, hotel in India, Indian Hotel, Best Hotel"
    />
    <script
      src="https://kit.fontawesome.com/73ba6c97c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
    <title>Hotel Paradise | Contact Us</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="#">HP</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>

      <section id="contact-form" class="py-3">
        <div class="container">
          <h1 class="l-heading">
            <span class="text-primary">Contact</span> Us
          </h1>
          <p>Please fill out the form below to contact us</p>
          <form action="submit">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </section>

      <section id="contact-info" class="bg-dark py3">
        <div class="container">
          <div class="box">
            <i class="fa-solid fa-building fa-3x"></i>
            <h2>Location</h2>
            <p>50 Main st, Boston MA</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h2>Phone Number</h2>
            <p>(617) 555-5555</p>
          </div>
          <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h2>Email Address</h2>
            <p>frontdesk@hotelparadise.co</p>
          </div>
        </div>
      </section>

      <footer id="main-footer">
        <p>Hotel Paradise &COPY; 2022, All Rights Reserved</p>
      </footer>
    </header>
  </body>
</html>
